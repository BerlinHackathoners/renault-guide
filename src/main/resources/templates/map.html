<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<title>Vehicle Live Movement on Maps</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" sizes="24x24"
	      href="https://libs.cdn.renault.com/etc/designs/renault_v2/18.6.2.RENAULT-2/common-assets/img/favicon/favicon_24x24.png">
	<script type="text/javascript"
	        src="http://maps.google.com/maps/api/js?key=AIzaSyDX1Q5RuN4KNMh4TJYZcJfkSBVwhQmOruU&sensor=false"></script>
	<script type="text/javascript" src="http://www.geocodezip.com/scripts/v3_epoly.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body onload="initialize()">
<div id="tools">
	<h4>Please enter locations and hit start to get started</h4>
	<input id="start" value="Métro Louvre Rivoli, Paris, France"/>
	<input id="end" value="Métro Tuileries, Paris, France"/>
	<div id="error-msg"></div>
	<button id="start-btn" onclick="setRoutes();">Start</button>
</div>
<div id="map_canvas" style="width:100%;height:100%;"></div>
</body>
</html>
